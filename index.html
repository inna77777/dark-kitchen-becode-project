<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Kitchen</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rock+3D&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <h1>Dark Kitchen</h1>
        <div>
          <i class="fa-regular fa-lightbulb"></i>
          <div class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
            <p class="count"></p>
          </div>
        </div>
      </nav>
    </header>


    <main>
      <section class="menu">
        <h2>menu</h2>
        <div class="buttons">
          <button class="all">All</button>
          <button class="non-vegetarian">Non-vegetarian</button>
          <button class="vegetarian">Vegetarian</button>
          <button class="drinks">Drinks</button>
        </div>
        <div class="cards"></div>
      </section>
      <section class="cart"></section>
    </main>
    <script src="main.js" type="module" defer></script>
  </body>
</html>
